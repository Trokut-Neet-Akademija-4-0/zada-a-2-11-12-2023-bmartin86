<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo_container">
            <img class="logo_image" src="images/logo5.png" alt="">
        </div>
        <div class="links_container">
            <ul>
                <li><a href="index.html">NASLOVNA</a></li>
                <li><a href="o_nama.html">O NAMA</a></li>
                <li><a href="usluge.html">USLUGE</a></li>
            </ul>
        </div>
        <div class="searchbar_container">
            <form action="">
                <input type="search" id="search" placeholder="Pretraga">
                <button>
                    <img id="search_icon" src="images/search.svg" alt="">
                </button>
            </form>
        </div>
    </nav>
</header>
  <main>
    <table class="kontakt_tablica">
      <tr>
        <td>
          <form action="#" class="kontakt_form">
            <p>
              <label for="name">Vaše Ime:</label><br>
              <input type="text" name="name" placeholder="Unesite Vaše ime">
            </p>
            <p>
              <label for="email">Vaš E-mail:</label><br>
              <input type="email" name="email" placeholder="Unesite Vaš email">
            </p>
            <p>
              <label for="name">Vaša Poruka:</label><br>
              <textarea form="kontakt_form" name="poruka" rows="5" cols="37">Unesite Vašu poruku...</textarea>
            </p>
            <p>
              <input type="submit" value="Pošalji poruku!" class="pošalji_poruku">
            </p>
          </form>
        </td>
        <td class="kontakt_info">
          <div class="kontakt_logo_container">
            <img src="images/logo5.png" alt="" id="kontakt_logo">
          </div>
          <p>
            Dalmatinskih programera 101<br> 22000 ŠIBENIK
          </p>
          <p>
            OIB: 1010101010101
          </p>
          <p>
            EMAIL: neet@solutions.org
          </p>
          <p>
            TEL: 022/ 010 101
          </p>
        </td>
      </tr>
    </table>
  </main>
  <footer>
    <div>
        <ul>
            <li>
                <a href="#" target="_blank"><img src="images/icons8-facebook-24.png" alt=""></a>
            </li>
            <li>

            </li>
            <li>
                <a href="#" target="_blank"><img src="images/icons8-twitterx-24.png" alt=""></a>
            </li>
            <li>
                <a href="#" target="_blank"><img src="images/icons8-youtube-24.png" alt=""></a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
